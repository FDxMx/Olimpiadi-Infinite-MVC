<body class="text-center">
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <form id = "form" class="form-signin" action="#" th:method="post" th:action="@{/auth/login}" th:object="${utenteLoginModel}" novalidate = "novalidate">
		  <img class="mb-4" th:src="@{/brand/delivery-truck.svg}" alt="" width="72" height="72"><br>
		  <p style="color: red" th:if="${param.loginError}">Errore di login</p>
		  <h1 class="h3 mb-3 font-weight-normal">Please sign in.....</h1>
		  <label class="sr-only">Username</label>
		  <input type="text" th:field="*{username}" id="username" class="form-control" placeholder="Username" required autofocus>
		  &nbsp;
		  <label class="sr-only">Password</label>
		  <input type="password" th:field="*{password}" id="password" class="form-control" placeholder="Password" required>
		  &nbsp;
		  &nbsp;
		  <div class="checkbox mb-3">
		    <label>
		    <button id="submit" class="btn btn-danger btn-lg btn-icon" type="submit" name="submit" value="submit">Sign in</button>
		      <!-- <input type="checkbox" value="remember-me"> Remember me -->
		    </label>
		  </div>
		  <a style = "color: red" class="nav-link" th:href="@{/auth/registrazione}">Non sono registrato... <span class="sr-only">(current)</span></a>
		  <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
		</form>	
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
